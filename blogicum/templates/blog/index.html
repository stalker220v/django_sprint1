{% extends "base.html" %}
{% block title %}Лента записей{% endblock %}
{% block content %}
      <div class="container py-5">
        <h1>Лента записей</h1>
        <hr>
          {% for post in posts %}
            <article>
              {% include 'include/article_ul.html' %}
              <p>
                {{ post.text|truncatewords:10 }}
              </p>
              <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
            </article>
           {% if not forloop.last %}
             <hr>
           {% endif %}
          {% endfor %}
      </div>
    {% endblock %}
